<html>
    <head>
        <title>  BIO DATA </title>

    </head>
    <body>
        <h1><center><Blockquote> BIO DATA </Blockquote></center></h1>
        <table border="1" align="center">
            <tr>
             <td colspan="2" style="text-align: center;"> <b> STUDENT BIO DATA </b></td>
            </tr>
            <tr>
                <td><b>NAME :</b></td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td> AGE:</td>
                <td><input type="text"></td>  
            </tr>

            <tr>
                <td>DATE OF BIRTH</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>GENDER:</td>
                <td> <input type="radio" name="gender">MALE
                    <input type="radio" name="gender">FEMALE
                </td>
            </tr>

            <tr>
                <td>ADDRESS:</td>
                <td><textarea name="" id="" cols="30" rows="5"></textarea></td>
            </tr>

            <tr>
                <td>COLLEGE:</td>
                <td><select name="COLLEGE" id="">
                    <option value="SRM">SRM</option>
                    <Option value="IIT"> IIT</Option>
                    <option value="VELS"> VELS</option>
                </select></td>
            </tr>

            <tr>
                <td>QUALIFICATION:</td>
                <td>
                     <input type="checkbox" name="SSLC"> SSLC
                     <input type="checkbox" name="HSC"> HSC
                     <input type="checkbox" name="UG"> UG
                     <input type="checkbox" name="PG"> PG  
                </td>
            </tr>

            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit"> 
                </td>
            </tr>


        </table>
    </body>
</html>
