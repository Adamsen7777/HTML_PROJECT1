<html>
    <head>
        <title><b> BOOKING FORM</b></title>
    </head>
    <body>
       <center><b>BIKE BOOKING FORM</b></center>
       <center>
       <table border="1">
       <tr>
        <td colspan="2" align="center"><b>PRE BOOKING</b></td>
       </tr>
       <tr>
        <td><b>NAME:</b></td>
        <td><input type="textarea"></td>
       </tr>
       <tr>
        <td><b>ADDRESS:</b></td>
        <td><textarea name="" id="" cols="20" rows="5"></textarea></td>
       </tr>
       <tr>
        <td><b>MOBILE NO:</b></td>
        <td><input type="text"></td>
       </tr>
       <tr>
        <td><b>EMAIL ID:</b></td>
        <td><input type="textarea"></td>
       </tr>
       <tr>
        <td><b>GENDER:</b></td>
        <td><input type="radio" name="name" value="male">MALE
            <input type="radio" name="name" value="female">FEMALE
        </td>
       </tr>
       <tr>
        <td><b>MODEL:</b></td>
        <td>
            <select name="model" id="" >
            <option value="BMW S1000RR"> BMW S1000RR</option>
            <option value="BMW G310RR">BMW G310RR</option>
            <option value="BMW F900">BMW F900</option>
           </select>
        </td>
       </tr>
       <tr>
        <td><B>DOB:</B></td>
        <td><input type="date"></td>
       </tr>
       <tr>
        <td><b>LICENSE:</b></td>
        <td><input type="checkbox" name="NAME" value="yes">YES
         <input type="checkbox"  name="NAME"  value="no">NO</td>
       </tr>
       <tr>
        <td colspan="2" align="center">
<input type="submit" value="SUBMIT"> 

        </td>
       </tr>
       </table>
       </center>
    </body>

</html>
